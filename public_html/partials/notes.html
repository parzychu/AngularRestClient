<div class="jumbotron">
    <h1 class="page-header">Moje notatki</h1>
</div>

<aside class="col-md-3">
    <form role="form" >

        <!-- wyszukiwanie notatki po tagach checkbox-->
        <h3>Tag:</h3>
        <div ng-repeat="tag in tags" class="checkbox " style="margin-left: 10px"  >
            <label >
                <input type="checkbox" value="{{tag}}" >{{tag}}
            </label>
        </div>
        <h3>Kategoria:</h3>
        <!--wyszukiwanie notatki po kategorii select-->
        <div class="form-group">    
            <select id="categories" class="form-control">
                <option ng-repeat="cat in categories" value="{{cat}}" >{{cat}}</option>
            </select>
        </div> 
        <div class="form-group">
            <button type="button" class="btn btn-info btn-block btn-sm">
                <span class="glyphicon glyphicon-search"> </span> Szukaj
            </button>
        </div>
    </form>

</aside>
<section class="col-md-9">
    <div>
    <ul class="nav nav-pills list-inline">
        <li class="active" ng-click="changeTab('partials/note-list.html')"><a >Wszystkie <span class="badge">{{lenght}}</span></a> </li>
        <li ><a href="" >Wa≈ºne</a></li>
        <li ng-repeat="note in notesTab track by note.id" ng-click="changeTab('partials/note-detail.html')" >
            <a href="" >{{note.title}}&nbsp;&nbsp; 
        <span class="glyphicon glyphicon-trash center-block pull-right" ng-click='removeTab(note)'></span>
        </a></li>
    </ul>
</div>
    <div ng-include="currentTab"></div> <!-- tak, to troche bez sensu -->
</section>
